<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{object.title}}</title>
</head>
<body>

    <div class="container">
        <img src="{{object.image.url}}" alt="">
        <h4>{{object.title}}</h4>
        <p>{{object.body}}</p>
        <em>{{object.date}}</em>
    </div>
    
</body>
</html>
